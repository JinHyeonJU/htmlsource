<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol,ul Practice</title>
  </head>
  <body>
    <!-- ul : ul태그, 앞에 동그라미가 붙음 -->
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <!-- ol : 앞에 숫자가 1부터 숫자가붙음 -->
    <ol>
      <li>에스프레스</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
  </body>
</html>
