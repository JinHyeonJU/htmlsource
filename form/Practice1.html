<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>필수 사항</legend>
        <div>
          <label for="username">이름</label>
          <input type="text" name="" id="username" />
        </div>
        <div>
          <label for="email">이메일</label>
          <input type="text" name="" id="email" />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <input type="password" name="" id="password" />
        </div>
      </fieldset>
      <fieldset>
        <legend>부가 입력 사항</legend>
        <div>
          거주지를 선택해 주세요 <br />
          <select name="location" id="location">
            <option value="서울">서울시</option>
            <option value="부산">부산시</option>
            <option value="제주">제주도</option>
            <option value="강원">강원도</option>
            <option value="충북">충북시</option>
          </select>
        </div>
        <div>
          <label for="hobby">취미</label>
          <input type="checkbox" name="hobby" id="hobby" />독서
          <input type="checkbox" name="hobby" id="hobby" />여행
          <input type="checkbox" name="hobby" id="hobby" />영화감상
        </div>
        <div>
          <label for="sex">성별</label>
          <input type="radio" name="sex" id="sex" />남성
          <input type="radio" name="sex" id="sex" />여성
        </div>
        <div>
          사진을 등록해 주세요
          <input type="file" name="image" id="image" />
        </div>
        <div>
          방문 경로를 말씀해 주세요<br />
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
          <br />
        </div>
      </fieldset>
      <br />
      <input type="button" value="회원가입" />
      <input type="reset" value="재작성" />
      <input type="submit" value="전송" />
    </form>
  </body>
</html>
