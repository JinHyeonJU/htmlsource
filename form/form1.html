<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹서버에 정보를 제출하기 위한 용도 -->\
    <form action="" method="" name="" novalidate autocomplete="">
      <!--  action : 전송한 정보를 처리할 웹페이지의 url
            method : 서버로 전송한 http 방식(get(기본값), post)
            name : 폼의 이름 지정
            novalidate : 데이터 유효성을 검사하지 않음 
            autocomplete : 자동완성(on, off) -->
      <!-- label for="작성할 블럭"
            id="작성할블럭" label for클릭하면 박스에 커서깜빡-->
      <div>
        <label for="username">이름</label>
        <input type="text" id="username" />
      </div>
      <div>
        <label for="password">비밀번호</label>
        <!-- input:p : 패스워드 입력창(입력정보 작은동그라미로 표시)-->
        <input type="password" name="" id="password" />
      </div>
      <div>
        <!--input:r : 여러 개의 선택지를 주고 하나만 선택-->
        <label for="">성별</label>
        <input type="radio" name="gender" id="" />남성
        <input type="radio" name="gender" id="" />여성
      </div>
      <div>
        <!--input:c : 여러 개의 선택지를 주고 여러개 선택-->
        <label for="">취미</label>
        <input type="checkbox" name="hobby" id="" />영화감상
        <input type="checkbox" name="hobby" id="" />독서
        <input type="checkbox" name="hobby" id="" />운동
        <input type="checkbox" name="hobby" id="" />잠자기
      </div>
      <input type="button" value="보내기" />
    </form>
  </body>
</html>
