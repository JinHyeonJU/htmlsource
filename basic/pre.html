<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pre tag</title>
  </head>
  <body>
    <!-- pre : 작성한 그대로 보여주는 태그 tab으로 들여쓴것 까지 처리 -->
    <pre>
        아주 먼 옛날 바닷가 어느 왕국에
        
        애나벨라라는 이름을 가진

        한 소녀가 살고 있었지요.
        그 소녀는 날 사랑했어요.
    </pre>
  </body>
</html>
