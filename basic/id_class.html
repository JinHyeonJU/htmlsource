<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- class : .변수명-->
    <!-- id : #변수명-->
    <style>
      .section1 {
        width: 100px;
        background: orange;
      }
      #section2 {
        width: 150px;
        background: red;
      }
    </style>
  </head>
  <body>
    <input type="text" class="" id="" />
    <input type="checkbox" name="" id="" />
    <!-- 
        태그안에 사용할 수 있는 속성은 대부분 정해져 있음
        단, 전역속성의 경우 모든 태그에 사용이 가능함
        ex) 전역속성 : name, id, class
        name(이름붙이기),id,class : css나 자바스크립트에서 요소를 선택하는 용도로 사용
        
        단, id는 현재 페이지 내에서 중복X
        class 는 중복O

        name : 서버 단에서 해당 요소의 내용을 가져갈 때 주로 사용

    -->

    <div class="section1">내용1</div>
    <div class="section1">내용2</div>
    <div class="section1">내용3</div>
    <div id="section2">내용4</div>
  </body>
</html>
