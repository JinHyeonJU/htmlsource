<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
  </head>
  <body>
    <!-- 하이퍼링크를 걸 글자</a>-->
    <!-- 바로 네이버 이동-->
    <div>
      <a href="http://www.naver.com">네이버</a>
    </div>
    <div>
      <a href="http://www.daum.net" target="_self">다음</a>
    </div>
    <!-- 새 탭 생성 후 하이퍼링크 주소 열기-->
    <a href="http://www.google.com" target="_blank">google 이동</a>
    <p>target 속성 확인</p>
  </body>
</html>
